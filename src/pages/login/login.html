<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label class="myown">Nume utilizator:</ion-label>
      <ion-input type="text" required [(ngModel)]="userData.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="myown">Parolă:</ion-label>
      <ion-input type="password" required [(ngModel)]="userData.password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Ţine-mă minte</ion-label>
      <ion-checkbox [(ngModel)]="remember"></ion-checkbox>
    </ion-item>

    <button ion-button block (click)="login()">Login</button>

  </ion-list>

</ion-content>
