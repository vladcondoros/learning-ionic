<ion-header>

  <ion-toolbar>
    <ion-title>Bun venit, {{this.authService.username}}!</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-button block [hidden]="ascundecos" (click)="getBasket()">Vezi coş ({{this.dataService.totalproducts}})</button>
    <button ion-button block (click)="logOut()">Log out</button>
  </ion-list>

  <ion-searchbar placeholder="Caută un produs" [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>

  <div *ngIf="searching" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>

  <ion-list>
    <ion-item *ngFor="let item of filtereditems">
      {{item}}
      <button ion-button outline item-end (click)="addtoBasket(item)">Adaugă în coş</button>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
