<ion-header>

  <ion-toolbar>
    <ion-title>Coşul tău</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-button block (click)="seeProducts()">Vezi Produse</button>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let item of this.dataService.basket" [hidden] = "hideBasket">
      {{item.product}}
      <button ion-button small item-right (click)="decrQuantity(item)">-</button>
      <ion-avatar item-right>nr. buc.
        <tr align="center">
          <td padding-left="1px">
            {{item.quantity}}
          </td>
        </tr>
      </ion-avatar>
      <button ion-button small item-right (click)="incrQuantity(item)">+</button>
      <button ion-button outline item-end (click)="removefromBasket(item)">Şterge din coş</button>
    </ion-item>
  </ion-list>

</ion-content>
